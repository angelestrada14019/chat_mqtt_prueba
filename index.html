<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/globales.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <h1 class="center">Chat con mqtt y web Socket</h1>

        <div class="col-10">
            <div class="form-group">
                <label class="label" for="usuario">User</label>
                <select name="topicos" class="form-control" id="selectTopic">
                    <option value="">Seleccione un topic</option>
                    <option value="anime">Anime</option>
                    <option value="animales">Animales</option>
                    <option value="ropa">Ropa</option>
                </select>
                <input type="text" class="form-control input" id="usuarioEntrada" placeholder="Type your name">
            </div>
            <div id="chat_window" class="form-control chat_window"></div>
            <div class="form-group">
                
                <input type="text" class="form-control input" id="mensajeEntrada" placeholder="Type a message">
            </div>
        </div>

        

    </div>
    
    <!-- MQTT -->
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <!-- boostrapScrip -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>
    <!-- js propio -->
    <script src="./js/main.js"></script>
</body>
</html>
